    <!--
    CSP and security fixes:
    The previous CSP was too restrictive, causing the browser to block images served from your domain's
    subdomain (`www.yoohoo.guru`). We are now explicitly including your domain to resolve this issue.
    This change should fix the blocked favicon and other local images.
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://apis.google.com https://www.google.com https://www.gstatic.com https://accounts.google.com https://www.googletagmanager.com https://www.google-analytics.com;

        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com;
        connect-src 'self' https://api.yoohoo.guru https://api.stripe.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.googleapis.com https://www.googleapis.com https://firestore.googleapis.com https://accounts.google.com https://oauth2.googleapis.com https://api.unsplash.com https://images.unsplash.com https://api.bigdatacloud.net https://www.google-analytics.com https://analytics.google.com;
        frame-src 'self' https://js.stripe.com https://*.google.com https://*.firebaseapp.com https://accounts.google.com;
        img-src 'self' data: blob: https://images.unsplash.com https://www.yoohoo.guru https://yoohoo.guru https://lh3.googleusercontent.com https://firebasestorage.googleapis.com;
        font-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com;
        object-src 'none';
        base-uri 'self';
    ">

    <!--
    Performance fix for @keyframes:
    The original animation was using 'height' and 'width', which can cause a full page relayout on every frame,
    leading to performance issues. We've replaced this with 'transform: scale()' and 'opacity', which are much
    more performant as they are handled by the GPU. This change should address the reported performance warnings.
    -->
    <style>
      @keyframes go651618207 {
          0% {
              transform: scale(0);
              opacity: 0;
          }
          100% {
              transform: scale(1);
              opacity: 1;
          }
      }
      
      /* Enhanced font loading with fallbacks */
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Variable.woff2') format('woff2');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      
      /* CSS variables for font fallbacks */
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
